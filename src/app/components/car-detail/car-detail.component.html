<div class="container text-center">
  
    <div class="row" *ngFor="let car of cars"> 
      <div class="col" >
        <img width="250" height="150" src="{{imageUrl}}{{carImages[1].imagePath}}" alt=""> 
      </div>
      <div class="col" >
        {{car.brandName}}
      </div>
      <div class="col" >
        {{car.modelName}}
      </div>
      <div class="col" >
        {{car.colorName}}
      </div>
      <div class="col" >
        {{car.dailyPrice}}
      </div>
     
    </div>
  </div>
