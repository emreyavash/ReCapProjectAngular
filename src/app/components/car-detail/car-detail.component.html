<div class="container text-center">
  
  <div class="row" *ngFor="let car of cars"> 
      
    <div class="row">
    <div class="col-sm-6" *ngIf="carImages[0] != undefined;else noImage">
      <img width="250" height="150" src= "{{imageUrl}}/Images/{{carImages[0].imagePath}}" alt=""> 
    </div> 
    <ng-template class="col-sm-6"  #noImage>
      <img width="250" height="150" src= "{{imageUrl}}/Default/DefaultImage.jpg" alt=""> 
    </ng-template>
    </div>
    <div class="row mt-3">
    <div class="col-6" >
      <div class="form-control">Marka: {{car.brandName}}</div>
    </div>
    <div class="col-6" >
      <div class="form-control">Model: {{car.modelName}}</div>
    </div>
    </div>
    <div class="row mt-3">
      <div class="col-6" >
        <div class="form-control">Renk: {{car.colorName}}</div>
      </div>
      <div class="col-6" >
        <div class="form-control">Günlük Kiralama Fiyatı: {{car.dailyPrice}}</div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6" >
        <div class="form-control">Kiralama Başlangıç Tarihi: <input [(ngModel)]="rentDate" type="date" name="rentDate" id="rentDate" class="form-control" > </div>
      </div>
      <div class="col-6" >
        <div class="form-control">Kiralama Bitiş Tarihi: <input type="date" [(ngModel)]="returnDate"  name="returnDate" id="returnDate" class="form-control"  > </div>
      </div>

    </div>
    <div class="col-12 mt-3">
      <button  (click)="postRentalCar(car.id,rentDate,returnDate)" class="btn btn-success form-control">Kirala</button>
    </div>
  </div>
</div>
