<div *ngIf="dataLoaded==false " class="container">
    <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>

<table class="table" *ngIf="dataLoaded==true ">
    <thead>
        <th>İd</th>
        <th>Araba Adı</th>
        <th>Markası</th>
        <th>Rengi</th>
        <th>Fiyatı</th>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars"  (click)="goCarDetail(car.id)">
            <td>{{car.id}}</td>
            <td>{{car.modelName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
        </tr>
    </tbody>
</table>
