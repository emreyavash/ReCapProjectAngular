<div class="container">
    <form class="row g-3" [formGroup]="carAddForm">
        <div class="col-md-6">
          <label for="carName" class="form-label">Araba Adı</label>
          <input type="text" formControlName="modelName" class="form-control" id="carName">
        </div>
        <div class="col-md-6">
            <label for="dailyPrice" class="form-label">Fiyatı</label>
            <input type="number" formControlName="dailyPrice" class="form-control" id="dailyPrice" placeholder="1234">
          </div>
        <div class="col-md-6">
          <label for="brand" class="form-label">Markası</label>
          <select id="brand" class="form-select" formControlName="brandId">
            <option selected>Marka Seçiniz</option>

            <option *ngFor="let brand of brands" [ngValue]="brand.id">
              
              {{ brand.brandName }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="color" class="form-label">Rengi</label>
          <select id="color" class="form-select" formControlName="colorId">
            <option selected>Renk Seçiniz</option>

            <option *ngFor="let color of colors" [ngValue]="color.id">
              
              {{ color.colorName }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Arabanın Yılı</label>
          <input type="date" formControlName="modelYear" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Açıklama</label>
            <textarea class="form-control" formControlName="description" id="description" rows="3"></textarea>
            
          </div>
 
      
        <div class="col-12 align-items-end justify-content-end d-flex">
          <button type="submit" (click)="addCar()" class="btn btn-primary ">Ekle</button>
        </div>
      </form>
</div>
